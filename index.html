<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title></title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
		<link rel="stylesheet" href="assets/styles/style.css">
	</head>
	<body>

		<!-- Header Section -->
		<nav class="navbar navbar-default gardenbuddy-header">
			<div class="container-fluid">
				
				<!-- The 'GreenBuddy' Logo. Left aligned, italic, green font. -->
				<div class="navbar-header">
					<a class="navbar-brand gardenbuddy-logo"  href="#">GardenBuddy</a>
				</div>

				<!-- Our slogan. h2, green font, center aligned -->
				<div class="navbar-nav mx-auto">
					<h1 class="gardenbuddy-slogan">The Ultimate Gardening Guide!</h1>
				</div>
				
			</div>
		</nav>

	 <!-- Body -->
	 <div class="gardenbuddy-main-body">

		<!-- 
			Search Bar
		-->
		<div class="container" id="gardenbuddy-search">
			<br/>
			<div class="row justify-content-center">
				<div class="col-12 col-md-10 col-lg-8">
					<form class="card card-sm">
						<div class="card-header">
							<h2>Find ideal gardening plants in your area.</h2>
						</div>
						<div class="card-body row no-gutters align-items-center">
							<!--end of col-->
							<div class="col">
									<input class="form-control form-control-lg form-control-borderless" type="search" placeholder="Enter zipcode">
							</div>
							<!--end of col-->
							<div class="col-auto">
								<button class="btn btn-lg btn-success" type="submit">
										<i class="fas fa-search h4 text-body"></i>
								</button>
							</div>
								<!--end of col-->
						</div>
					</form>
				</div>
				<!--end of col-->
			</div>
		</div>
	
		<!-- 
			Search Results 
		-->
		<div class="container">
			<div class="row">
		
				<!-- 
						Fruits carousel
						The carousel is enclosed within a card.

						The carousels for veggiea and flowers are identical.

						This is a potential React Component. We can call it "SearchResults"
				-->
				<div class="col-md-4 col-lg-4">

					<div class="card">
						<div class="card-header">
							<h3>Fruits</h3>
						</div>
						<div class="card-body">
							<div id="fruit-carousel" class="carousel slide" data-ride="carousel">
								<div class="carousel-inner">
									<div class="carousel-item active">
										<img class="d-block w-100" src="assets/images/Pear.jpg" alt="First slide">
										<h3 class="carousel-caption">Pear</h3>
									</div>
									<div class="carousel-item">
										<img class="d-block w-100" src="assets/images/Strawberry.jpg" alt="Second slide">
									</div>
									<div class="carousel-item">
										<img class="d-block w-100" src="assets/images/Blackberry.jpg" alt="Third slide">
									</div>
								</div>
								<a class="carousel-control-prev" href="#fruit-carousel" role="button" data-slide="prev">
									<span class="carousel-control-prev-icon" aria-hidden="true"></span>
									<span class="sr-only">Previous</span>
								</a>
								<a class="carousel-control-next" href="#fruit-carousel" role="button" data-slide="next">
									<span class="carousel-control-next-icon" aria-hidden="true"></span>
									<span class="sr-only">Next</span>
								</a>
							</div>
						</div>
					</div>

				</div>
		
				<!-- 
						Vegetables carousel
						The carousel is enclosed within a card.
				-->
				<div class="col-md-4 col-lg-4">

					<div class="card">
						<div class="card-header">
							<h3>Vegetables</h3>
						</div>
						<div class="card-body">
							<div id="veggie-carousel" class="carousel slide" data-ride="carousel">
								<div class="carousel-inner">
									<div class="carousel-item active">
										<img class="d-block w-100" src="assets/images/Tomatoes.jpg" alt="First slide">
										<h3 class="carousel-caption">Tomato</h3>
									</div>
									<div class="carousel-item">
										<img class="d-block w-100" src="assets/images/Strawberry.jpg" alt="Second slide">
									</div>
									<div class="carousel-item">
										<img class="d-block w-100" src="assets/images/Blackberry.jpg" alt="Third slide">
									</div>
								</div>
								<a class="carousel-control-prev" href="#veggie-carousel" role="button" data-slide="prev">
									<span class="carousel-control-prev-icon" aria-hidden="true"></span>
									<span class="sr-only">Previous</span>
								</a>
								<a class="carousel-control-next" href="#veggie-carousel" role="button" data-slide="next">
									<span class="carousel-control-next-icon" aria-hidden="true"></span>
									<span class="sr-only">Next</span>
								</a>
							</div>
						</div>
					</div>

				</div>
		
				<!-- 
						Flowers carousel
						The carousel is enclosed within a card.
				-->
				<div class="col-md-4 col-lg-4">

					<div class="card">
						<div class="card-header">
							<h3>Flowers</h3>
						</div>
						<div class="card-body">
							<div id="flower-carousel" class="carousel slide" data-ride="carousel">
								<div class="carousel-inner">
									<div class="carousel-item active">
										<img class="d-block w-100" src="assets/images/Lilies.jpg" alt="First slide">
										<h3 class="carousel-caption">Lily</h3>
									</div>
									<div class="carousel-item">
										<img class="d-block w-100" src="assets/images/Strawberry.jpg" alt="Second slide">
									</div>
									<div class="carousel-item">
										<img class="d-block w-100" src="assets/images/Blackberry.jpg" alt="Third slide">
									</div>
								</div>
								<a class="carousel-control-prev" href="#flower-carousel" role="button" data-slide="prev">
									<span class="carousel-control-prev-icon" aria-hidden="true"></span>
									<span class="sr-only">Previous</span>
								</a>
								<a class="carousel-control-next" href="#flower-carousel" role="button" data-slide="next">
									<span class="carousel-control-next-icon" aria-hidden="true"></span>
									<span class="sr-only">Next</span>
								</a>
							</div>
						</div>
					</div>
	
				</div>
		
			</div>
		</div>
	</div>

		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	</body>
</html>
